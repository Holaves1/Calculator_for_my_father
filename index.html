<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <!-- Goggle Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- title -->
    <title>calc</title>

</head>
<body>
    <header class="header">
        <nav class="nav">
            <h1>Супер калькулятор</h1>
        </nav>
        <section class="header-page">
            <div class="_container">
                <div class="calc">
                    <div class="calc__wrapper">
                        <div class="calc__top-panel">
                            <div class="title">
                                <p>Калькулятор</p>
                                <div class="time-block">
                                    <h1 class="time" id="time">00:00</h1>
                                </div>
                                <p>Js / jQuery</p>
                            </div>
                            <div class="panel-result">
                                <h1 id="result"></h1>
                            </div>
                        </div>
                        <div class="calc__bottom-panel">
                            <button class="calc-btn CE" id="CE">CE</button>
                            <button class="calc-btn" id="Mod">+/–</button>
                            <button class="calc-btn" id="sqrt">√</button>
                            <button class="calc-btn" id="procent">%</button>
                            <button class="calc-btn" id="MRC">MRC</button>
                            <button class="calc-btn" id="Mmin">M–</button>
                            <button class="calc-btn" id="Mmax">M+</button>
                            <button class="calc-btn" id="del">/</button>
                            <button class="calc-btn number">7</button>
                            <button class="calc-btn number">8</button>
                            <button class="calc-btn number">9</button>
                            <button class="calc-btn" id="X">X</button>
                            <button class="calc-btn number">4</button>
                            <button class="calc-btn number">5</button>
                            <button class="calc-btn number">6</button>
                            <button class="calc-btn" id="min">—</button>
                            <button class="calc-btn number">1</button>
                            <button class="calc-btn number">2</button>
                            <button class="calc-btn number">3</button>
                            <button class="calc-btn number">0</button>
                            <button class="calc-btn number" id="dot">•</button>
                            <button class="calc-btn number" id="rez">=</button>
                            <button class="calc-btn plus" id="plus">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>











    <!-- JS -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/calculator.js"></script>
</body>
</html>
